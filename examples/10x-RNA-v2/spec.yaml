!Assay
name: 10x-RNA-v2
doi: https://doi.org/10.1038/ncomms14049
description: The 10x Genomics Chromium Single Cell 3' Solution V2 chemistry
modalities:
- RNA
lib_struct: https://teichlab.github.io/scg_lib_structs/methods_html/10xChromium3.html
assay_spec:
  RNA: !Region
    name: RNA
    sequence_type: joined
    sequence: AATGATACGGCGACCACCGAGATCTACACTCTTTCCCTACACGACGCTCTTCCGATCTNNNNNNNNNNNNNNNNNNNNNNNNNNXXAGATCGGAAGAGCACACGTCTGAACTCCAGTCACNNNNNNNNATCTCGTATGCCGTCTTCTGCTTG
    min_len: 133
    max_len: 327
    onlist: null
    join: !Join
      how: union
      order:
      - illumina_p5
      - truseq_r1
      - cell_bc
      - umi
      - poly_T
      - cDNA
      - truseq_r2
      - sample_bc
      - illumina_p7
      regions:
        illumina_p5: !Region
          name: Illumina P5
          sequence_type: fixed
          sequence: AATGATACGGCGACCACCGAGATCTACAC
          min_len: 29
          max_len: 29
          onlist: null
          join: null
        truseq_r1: !Region
          name: Truseq Read 1
          sequence_type: fixed
          sequence: TCTTTCCCTACACGACGCTCTTCCGATCT
          min_len: 10
          max_len: 10
          onlist: null
          join: null
        cell_bc: !Region
          name: Cell Barcode
          sequence_type: onlist
          sequence: NNNNNNNNNNNNNNNN
          min_len: 16
          max_len: 16
          onlist: 737K-august-2016.txt.gz
          join: null
        umi: !Region
          name: UMI
          sequence_type: random
          sequence: NNNNNNNNNN
          min_len: 10
          max_len: 10
          onlist: null
          join: null
        poly_T: !Region
          name: Poly-T
          sequence_type: random
          sequence: X
          min_len: 1
          max_len: 98
          onlist: null
          join: null
        cDNA: !Region
          name: cDNA
          sequence_type: random
          sequence: X
          min_len: 1
          max_len: 98
          onlist: null
          join: null
        truseq_r2: !Region
          name: Truseq Read 2
          sequence_type: fixed
          sequence: AGATCGGAAGAGCACACGTCTGAACTCCAGTCAC
          min_len: 34
          max_len: 34
          onlist: null
          join: null
        sample_bc: !Region
          name: Truseq Read 2
          sequence_type: onlist
          sequence: NNNNNNNN
          min_len: 8
          max_len: 8
          onlist: sample_bc_onlist.txt
          join: null
        illumina_p7: !Region
          name: Illumina P7
          sequence_type: fixed
          sequence: ATCTCGTATGCCGTCTTCTGCTTG
          min_len: 24
          max_len: 24
          onlist: null
          join: null
