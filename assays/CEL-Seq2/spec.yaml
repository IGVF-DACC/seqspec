!Assay
name: CEL-Seq2
doi: https://doi.org/10.1186/s13059-016-0938-8
publication_date: 28 April 2016
description: Improvement CEL-Seq, now with UMIs! Implemented on Fluidigm's C1
modalities:
- RNA
lib_struct: https://teichlab.github.io/scg_lib_structs/methods_html/CEL-seq_family.html
assay_spec:
  - !Region
    region_id: RNA
    name: RNA
    sequence_type: joined
    sequence: AATGATACGGCGACCACCGAGATCTACACGTTCAGAGTTCTACAGTCCGACGATCNNNNNNNNNNNNXXTGGAATTCTCGGGTGCCAAGGAACTCCAGTCACNNNNNNATCTCGTATGCCGTCTTCTGCTTG
    min_len: 132
    max_len: 326
    onlist: null
    join: !Join
      how: union
      order:
      - illumina_p5
      - RA5
      - umi
      - cell_bc
      - poly_T
      - cDNA
      - RA3
      - link_1
      - sample_bc
      - illumina_p7
      regions:
        - !Region
          region_id: illumina_p5
          name: illumina_p5
          sequence_type: fixed
          sequence: AATGATACGGCGACCACCGAGATCTACAC
          min_len: 29
          max_len: 29
          onlist: null
          join: null
        - !Region
          region_id: RA5
          name: RA5
          sequence_type: fixed
          sequence: GTTCAGAGTTCTACAGTCCGACGATC
          min_len: 26
          max_len: 26
          onlist: null
          join: null
        - !Region
          region_id: umi
          name: umi
          sequence_type: random
          sequence: NNNNNN
          min_len: 6
          max_len: 6
          onlist: null
          join: null
        - !Region
          region_id: cell_bc
          name: cell_bc
          sequence_type: random
          sequence: NNNNNN
          min_len: 6
          max_len: 6
          onlist: null
          join: null
        - !Region
          region_id: poly_T
          name: poly_T
          sequence_type: random
          sequence: X
          min_len: 1
          max_len: 98
          onlist: null
          join: null
        - !Region
          region_id: cDNA
          name: cDNA
          sequence_type: random
          sequence: X
          min_len: 1
          max_len: 98
          onlist: null
          join: null
        - !Region
          region_id: RA3
          name: RA3
          sequence_type: fixed
          sequence: TGGAATTCTCGGGTGCCAAGG
          min_len: 21
          max_len: 21
          onlist: null
          join: null
        - !Region
          region_id: link_1
          name: link_1
          sequence_type: fixed
          sequence: AACTCCAGTCAC
          min_len: 12
          max_len: 12
          onlist: null
          join: null
        - !Region
          region_id: sample_bc
          name: sample_bc
          sequence_type: onlist
          sequence: NNNNNN
          min_len: 6
          max_len: 6
          onlist: !Onlist
            filename: sample_bc_onlist.txt
            md5: null
          join: null
        - !Region
          region_id: illumina_p7
          name: illumina_p7
          sequence_type: fixed
          sequence: ATCTCGTATGCCGTCTTCTGCTTG
          min_len: 24
          max_len: 24
          onlist: null
          join: null
