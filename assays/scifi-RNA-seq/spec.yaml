      sequence: ACACTCTTTCCCTACACGACGCTCTTCCGATCT
      min_len: 33
      max_len: 33
      onlist: null
      join: null
    - !Region
      region_id: umi
      name: umi
      sequence_type: random
      sequence: NNNNNNNN
      min_len: 8
      max_len: 8
      onlist: null
      join: null
    - !Region
      region_id: rt_bc
      name: rt_bc
      sequence_type: onlist
