!Assay
name: scifi-RNA-Seq
doi: https://doi.org/10.1038/s41592-021-01153-z
publication_date: 31 May 2021
description: single-cell combinatorial fluidic indexing RNA-sequencing
modalities:
- RNA
lib_struct: https://teichlab.github.io/scg_lib_structs/methods_html/scifi-RNA-seq.html
assay_spec:
- !Region
  region_id: RNA
  name: RNA
  sequence_type: joined
  sequence: AATGATACGGCGACCACCGAGATCTACACNNNNNNNNNNNNNNNNTCGTCGGCAGCGTCACACTCTTTCCCTACACGACGCTCTTCCGATCTNNNNNNNNNNNNNNNNNNNNNXXCTGTCTCTTATACACATCTCCGAGCCCACGAGACNNNNNNNNATCTCGTATGCCGTCTTCTGCTTG
  min_len: 181
  max_len: 375
  onlist: null
  join: !Join
    how: union
    order:
    - illumina_p5
    - bead_bc
    - s7
    - truseq_r1
    - umi
    - rt_bc
    - polyT
    - cdna
    - ME
    - s7
    - i7_index
    - illumina_p7
    regions:
    - !Region
      region_id: illumina_p5
      name: illumina_p5
      sequence_type: fixed
      sequence: AATGATACGGCGACCACCGAGATCTACAC
      min_len: 29
      max_len: 29
      onlist: null
      join: null
    - !Region
      region_id: bead_bc
      name: bead_bc
      sequence_type: onlist
      sequence: NNNNNNNNNNNNNNNN
      min_len: 16
      max_len: 16
      onlist: !Onlist
        filename: bead_bc_onlist.txt
        md5: null
      join: null
    - !Region
      region_id: s7
      name: s7
      sequence_type: fixed
      sequence: TCGTCGGCAGCGTC
      min_len: 14
      max_len: 14
      onlist: null
      join: null
