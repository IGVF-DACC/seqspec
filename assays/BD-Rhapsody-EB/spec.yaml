      region_id: illumina_p7
      name: illumina_p7
      sequence_type: fixed
      sequence: AATGATACGGCGACCACCGAGATCTACAC
      min_len: 29
      max_len: 29
      onlist: null
      join: null
    - !Region
      region_id: truseq_r1
      name: truseq_r1
      sequence_type: fixed
      sequence: TCTTTCCCTACACGACGCTCTTCCGATCT
      min_len: 29
      max_len: 29
      onlist: null
      join: null
    - !Region
      region_id: vb
      name: vb
      sequence_type: onlist
      sequence: X
      min_len: 0
      max_len: 3
      onlist: !Onlist
        filename: vb_onlist.txt
        md5: null
      join: null
    - !Region
      region_id: cls1
      name: cls1
      sequence_type: onlist
      sequence: NNNNNNNNN
      min_len: 9
      max_len: 9
      onlist: !Onlist
        filename: cls1_onlist.txt
        md5: null
      join: null
    - !Region
      region_id: linker1
