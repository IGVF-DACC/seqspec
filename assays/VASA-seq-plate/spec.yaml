!Assay
name: VASA-seq
doi: https://doi.org/10.1038/s41587-022-01361-8
publication_date: 27 June 2022
description: profile full-length + total RNA from single cells by adding poly-A to
  fragmented RNA molecules in wells
modalities:
- RNA
lib_struct: https://teichlab.github.io/scg_lib_structs/methods_html/VASA-seq.html
assay_spec:
- !Region
  region_id: RNA
  name: RNA
  sequence_type: joined
  sequence: AATGATACGGCGACCACCGAGATCTACACGTTCAGAGTTCTACAGTCCGACGATCXNNNNNNXXTGGAATTCTCGGGTGCCAAGGAACTCCAGTCACNNNNNNATCTCGTATGCCGTCTTCTGCTTG
  min_len: 127
  max_len: 418
  onlist: null
  join: !Join
    how: union
    order:
    - illumina_p5
    - RA5
    - umi
    - cell_barcode
    - polyT
    - cdna
    - RA3
    - sample_bc
    - illumina_p7
    regions:
    - !Region
      region_id: illumina_p5
      name: illumina_p5
      sequence_type: fixed
      sequence: AATGATACGGCGACCACCGAGATCTACAC
      min_len: 29
      max_len: 29
      onlist: null
      join: null
    - !Region
      region_id: RA5
      name: RA5
      sequence_type: fixed
      sequence: GTTCAGAGTTCTACAGTCCGACGATC
      min_len: 26
      max_len: 26
      onlist: null
      join: null
    - !Region
      region_id: umi
      name: umi
      sequence_type: random
      sequence: X
      min_len: 1
      max_len: 98
      onlist: null
      join: null
    - !Region
      region_id: cell_barcode
      name: cell_barcode
      sequence_type: random
      sequence: NNNNNN
      min_len: 6
      max_len: 6
      onlist: null
      join: null
    - !Region
      region_id: polyT
      name: polyT
      sequence_type: random
      sequence: X
      min_len: 1
      max_len: 98
      onlist: null
      join: null
    - !Region
      region_id: cdna
      name: cdna
      sequence_type: random
      sequence: X
      min_len: 1
      max_len: 98
      onlist: null
      join: null
    - !Region
      region_id: RA3
      name: RA3
      sequence_type: fixed
      sequence: TGGAATTCTCGGGTGCCAAGGAACTCCAGTCAC
      min_len: 33
      max_len: 33
      onlist: null
      join: null
    - !Region
      region_id: sample_bc
      name: sample_bc
      sequence_type: onlist
      sequence: NNNNNN
      min_len: 6
      max_len: 6
      onlist: !Onlist
        filename: sample_bc_onlist.txt
        md5: null
      join: null
    - !Region
      region_id: illumina_p7
      name: illumina_p7
      sequence_type: fixed
      sequence: ATCTCGTATGCCGTCTTCTGCTTG
      min_len: 24
      max_len: 24
      onlist: null
      join: null
